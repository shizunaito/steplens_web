<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Lens</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>お題が変えるいつもの道</h1>
        <p>今日の1枚はどんな景色が撮れるかな</p>
        <div class="header-icons">
            <img src="assets/images/logo.png" alt="Step Lens Logo" class="logo">
            <img src="assets/images/app-icon.png" alt="Step Lens App Icon" class="app-icon">
            <a href="https://apps.apple.com/app/id6520386794">
                <img src="assets/images/appstore.png" alt="Step Lens App Store Link" class="app-store-button">
            </a>
        </div>
    </header>
    
    <section class="features">
        <div class="feature">
            <img src="assets/images/hashtag.png" alt="投稿イメージ">
            <p>その日の<span class="highlight">お題を探しに</span>出歩くだけで、見慣れた道が新鮮に！</p>
        </div>
        <div class="feature">
            <p>お題を見つけたら<span class="highlight">写真を撮って投稿</span>して友達にシェアできる！</p>
            <img src="assets/images/photo-post.png" alt="投稿イメージ">
        </div>
        <div class="feature">
            <img src="assets/images/collage.png" alt="投稿一覧">
            <p>その日に<span class="highlight">他のみんなが見つけた風景やスポット</span>も楽しめる！</p>
        </div>
    </section>
    
    <section class="cta">
        <h2>さあ、今日の1枚を<br>見つけに出かけよう！</h2>
        <img src="assets/images/app-screenshot.png" alt="アプリ画面" class="screenshot">
    </section>
    
    <footer>
        <nav>
            <a href="forms.html">問い合わせ先</a>
            <a href="terms.html">利用規約</a>
            <a href="privacypolicy.html">プライバシーポリシー</a>
        </nav>
    </footer>
</body>
</html>
